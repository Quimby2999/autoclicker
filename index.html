<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cookie Clicker</title>
  </head>
  
    <header>
      <h1>Cookie Clicker Chaos!</h1>
      <h3>
        <ol>
          <li>Step 1: Click the Cookie</li>
          <li>Step 2: Spend cookies to get cookies faster!</li>
          <li>Step 3: ?????</li>
          <li>Step 4: PROFIT!!!!</li>
        </ol>
      </h3>
    </header>
    <body>
        <h4><span class="cookie-count">0</span> Cookies</h4>
        <img src="/cookie.png" name="cookieButton" id="sound" alt="jsButton" class="cookieButton">
        <div class="upgrades">
            <div class="autoclicker-upgrade">
                <h3 class="price">Automate the Clicks for</h3>
                <h2><span id="autoclicker-price">50</span> Cookies!</h2>
                <button id="purchase-autoclicker">Buy! Buy! Buy!</button>
                <h3 class="price">Total Autoclickers:</h3>
                <h2><span id="autoclickers-total">0</span></h2>
            </div>
            <div class="click-multiplier-upgrade">
                <h3 class="price">Multiply the Clicks for</h3>
                <h2><span id="click-multiplier-price">10</span> Cookies!</h2>
                <button id="purchase-click-multiplier">I NEEEEED IT!</button>
                <h3 class="price">Total Mulipliers:</h3>
                <h2><span id="click-multiplier">0</span></h2>
            </div>
        </div>
        <button id="reset-game-button">Reset</button>
        <script src="/app.js"></script>
        
    </body>
</html>
